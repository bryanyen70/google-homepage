<!DOCTYPE html>
<head>
    <style>
        #navbar{
            position:fixed;
            top:0px;
            left:0px;
            width:100%
        }
         ul{
            list-style-type: none;
            width:100%;

            display:flex;
        }
        ul li a{
            text-decoration: none;
            color: black;
            padding:10px;
        }
        #nav-li-3{
            margin-left:auto; /* Separates the elem in navbar. Auto margin will take up all the space it can in the axis */
        }
        ul li:hover{
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        /* Body */
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top:136px;

        }
        #img-google{
            width:231px;
        }
        #input-googleSearch{
            -webkit-appearance: none; /* allows setting height */
            width:497px;
            height: 40px;
            border-radius: 20px;
            margin:22px;

            border-style: solid;
            border-width: 0.5px;
            border-color: #C8C8C8;
            outline: none;  

            background-image: url('https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size:15px;
            padding-inline-start: 33px;  
            font-size: 14px;      
        }
        #input-googleSearch:hover{
            box-shadow: 0px 1px 3px 3px rgba(0, 0, 0, 0.067);
            border-style: none;
  
        }
    </style>
    
    <nav id="navbar">
        <ul>
            <li id="nav-li-1"><a href="#">About</a></li>
            <li id="nav-li-2"><a href="#">Store</a></li>
            <li id="nav-li-3"><a href="#">Gmail</a></li>
            <li id="nav-li-4"><a href="#">Images</a></li>
            <li id="nav-li-5"><a href="#">Setting Icon</a></li>
            <li id="nav-li-6"><a href="#">Login Icon</a></li>
        </ul>
    </nav>
</head>

<body>
    <img id="img-google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google image">
    <input id="input-googleSearch" type="search">
    <div>
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
